<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Math Solver{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f0f0f0, #d6d6d6);
            color: black;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(120deg, #2c2c2c, #1a1a1a);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        .dark-mode .container {
            background: rgba(50, 50, 50, 0.9);
        }
        .btn-toggle {
            background: linear-gradient(120deg, #4a4a4a, #6a6a6a);
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .btn-toggle:hover {
            transform: scale(1.1);
            background: linear-gradient(120deg, #6a6a6a, #8a8a8a);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="btn-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
    <div class="container">
       {% block content %}{% endblock %}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleBtn = document.getElementById("theme-toggle");
            const body = document.body;
            const icon = toggleBtn.querySelector("i");
            
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                icon.classList.replace("fa-moon", "fa-sun");
            }
            
            toggleBtn.addEventListener("click", function() {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    icon.classList.replace("fa-moon", "fa-sun");
                    localStorage.setItem("theme", "dark");
                } else {
                    icon.classList.replace("fa-sun", "fa-moon");
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>
</body>
</html>
